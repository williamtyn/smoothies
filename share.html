<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best smoothie recipes in the world">
    <meta name="keywords" content="smoothies, best smoothies, health, fitness, lose weight">

    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <title>Smoothie - Best smootierecipes in the world</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="header-logo">SMOOTH!E</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="recipes.html">Recipes</a>
                </li>
                <li>
                    <a href="share.html" class="active">Share Smoothie</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="share-image">
                <div id="share-overlay">
                    <h2>Share your favourite recipe</h2>
                </div>
        </div>
    </section>
    <section class="share">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Share your favourite smoothie!</h2>
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" class="input">
            
            <label for="email">Your email</label>
            <input type="email" name="email" id="email" class="input" required>

            <label for="site">Link to your recipe</label>
            <input type="text" name="website" id="site" class="input" required>

            <input type="submit" name="submit" id="submit" value="Send recipe" class="send-button">

        </form>
    </section>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit Smoothies Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://pinterest.com" target="_blank" rel="noopener" 
                aria-label="Visit Smoothies Pinterest page (opens in a new tab)"><i class="fa-brands fa-square-pinterest"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit Smoothies Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit Smoothies Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
